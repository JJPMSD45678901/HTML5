<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste com imagens</title>
</head>
<body>
<p>aprendendo a adicionar imagem no meu html com a tag &lt;img&gt;</p>
    <h1>testando carga e imagens</h1>
    <p>abaixo eu vou ver uma imagem que está na mesma pasta</p>
    <img src="./logo-html.png" alt="logo html">
    <p>Carregando imagens de outros diretórios</p>
    <img src="imagens/logo-css.png" alt="logo css">

    <!-- caminhando entre diretorios
    (./ ) -> vai pesquisar o arquivo ou pasta
    no meu diretorio atual  
    (../) -> vai para o diretório anterior ao meu diretorio atual 
    por exemplo: eu tenho um arquivo imagens em diretorios acima no meu. 
    <img src="../../../../imagens/download.jpeg" alt="exemplo" -->
    <p>eu tambem posso inserir imagens no meu html de através de links com a tag &lt;img&gt;</p>
    <img src="https://img1.gratispng.com/20180821/gob/kisspng-product-design-logo-brand-trademark-reporting-
        tool-for-javascript-and-html5-component-5b7c7899983c29.1064938515348839936236.jpg" alt="logo" >




</body>
</html>
